name: リリースの自動作成
on:
  pull_request:
    branches:
      - main
    types: [closed]
jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Return release version
        uses: actions/github-script@v2
        id: return_release_version
        with:
          result-encoding: string
          debug: true
          script: |
            const branchName = github.ref
            console.log(branchName, branchName.replace('release/', ''))
            return `v${branchName.replace('release/', '')}`
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.return_release_version.outputs.result }}
          name: ${{ steps.return_release_version.outputs.result }}
          body: ${{ github.event.pull_request.body }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}