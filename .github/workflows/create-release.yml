name: リリースの自動作成
on:
  push:
    branches:
      - "release/**"
  pull_request:
    branches:
      - main
    types: [closed, opened]
jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    outputs:
      version_number: ${{ steps.release_version.outputs.version_number }}
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Return release version
        id: release_version
        run: echo "::set-output name=version_number::${github.event.pull_request.ref##*/}"
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_version.outputs.version_number }}
          name: ${{ steps.release_version.outputs.version_number }}
          body: ${{ github.event.pull_request.body }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}